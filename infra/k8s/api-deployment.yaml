apiVersion: apps/v1
kind: Deployment
metadata:
  name: estate-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: estate-api
  template:
    metadata:
      labels:
        app: estate-api
    spec:
      containers:
        - name: api
          image: ghcr.io/harvest/estate-api:latest
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: estate-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: estate-api
spec:
  type: ClusterIP
  selector:
    app: estate-api
  ports:
    - port: 4000
      targetPort: 4000
